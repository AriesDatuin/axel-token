  id: shera
  title: Shera is a singer
  subtitle: Shera is a singer
  description: 人们喜欢她发布的歌曲、翻唱的流行歌、她自己作词的个性鲜明的音乐、甚至是搞怪的音乐视频。因此她在YouTube上吸引了数十万的粉丝。虽然听众众多，但她的收入却连支付房租都不够。YouTube上的广告收入少得可怜，Spotify上每播放一次的收入不足0.00043美元。即使是在iTunes上下载，iTunes也会吃掉每笔交易30%以上的收入，而且还规定了每首歌曲的价格为0.99美元。AXEL市场去除了Shera和粉丝之间的中介机构，由她自己定价并赚取她应得的收入。她只需选择一首歌或一张专辑，设定任何合适的价格，然后获得可放在任何地方的链接。使用AXEL链接，而不是使用iTunes的链接，分分钟就可大幅提高收入。她再也不用向中间人支付任何费用 - 粉丝能够让她过上宽裕的生活，再也不用为房租担心。AXEL让Shera这样的艺人能够充分享受其劳动成果。

  icon: assets/stories/acoustic-guitar.svg
