  title: Tina is a gaming influencer
  subtitle: Tina is a gaming influencer
  description: 游戏是最大的娱乐产业。Tina是一个狂热的游戏玩家，也酷爱娱乐他人。她是一名有着众多粉丝的专业玩家，正在通过全球一些最大的视频网站播放她玩游戏的内容，打造自己的忠实粉丝群。她做得风生水起，但变化不定的条款、分成比例、广告、流媒体削减和各种限制让她颇感沮丧。有些网站仅托管内容就收取了超过40%的提成。她的忠实粉丝想要获得更多的内容并且想直接访问，他们也愿意为此付费，但平台并未与她同气连枝。通过使用AXEL应用程序的数字内容和流媒体专利技术，她可直接将自己的内容发送给粉丝们，粉丝们不用承担费用，也不会强制观看广告，而她也不用接受大比例的分成。她自行决定内容并设定价格；她想给谁访问权，就可给谁。她不仅可按自己想要的价格来设定播放自己选定的内容，而且不需要使用其他平台来提供这些酷炫的内容。她可出售应用程序、数字商品或粉丝觉得有价值的任何东西。Tina现在完全掌控了自己的内容、粉丝群和生意。

