  id: josh
  title: Josh is a photographer
  subtitle: Josh is a photographer
  description: 酷爱摄影。朋友们说他可以靠出售自己的作品来维持生计。但他不想以此作为专职工作，所以就想当作兼职来做，但却发现难度很大。目前，他出售摄影作品的唯一可行机会，就是去一个照片许可网站，让网站代为出售。这个过程十分复杂，他不知道如何开始。而且，即使他完成了所有的手续也卖掉了照片，但你觉得是谁得到了大部分的收益呢？肯定不是Josh。有了AXEL市场，一切都变了。比如他可以用手机拍一张猫咪的照片，然后选择这张照片，设定价格，设置标签，比如“石墙上的慵懒猫咪”，然后点击提交。他的照片就出现在AXEL市场上可以出售了。任何搜索猫咪图片的人都可看到他的作品，然后立即购买。AXEL市场为Josh和像他这样的人提供了全新的职业通途。

