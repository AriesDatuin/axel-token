---
layout: modal
assets: assets/
---


<!-- CONTENT -->
{{#each stories.content}}


	<article id="story-{{ id }}" class="profile grid-x grid-padding-x align-center align-top small-up-1 medium-up-2 large-up-2">
		

		<!-- CELL -->
		<div id="photo" class="cell padding-none height-half-mobile overflow-hidden">


			<!-- IMAGE -->
			<img src="{{ image }}" alt="{{ title }}-{{ subtitle }}...">
			<!-- // IMAGE -->


			<!-- BLOCK CAP -->
			<svg class="block-cap bottom svg-white emergence-ignore-child" preserveAspectRatio="none" viewBox="0 0 1024 100" aria-hidden="true">
				{{> block-cap-inward  }}
			</svg>
			<!-- // BLOCK CAP -->


		</div>
		<!-- // CELL -->


		<!-- CELL -->
		<div id="description" class="cell">
			
			
			<!-- COPY -->
			<h1 class="margin-top-md p2 font-paragraph text-secondary header-accent header-accent-left header-accent-secondary">{{ title }}</h1>
			<!--<h2 class="p8 font-paragraph text-dark-grey header-accent header-accent-left header-accent-secondary">{{ subtitle }}</h2>-->
			<p>{{ description }}</p>
			<!-- // COPY -->

			
		</div>
		<!-- // CELL -->


	</article>


{{/each}}
