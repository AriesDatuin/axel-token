---
layout: modal
assets: assets/
---


<!-- CONTENT -->
{{#each team.content}}


	<article id="team-{{ id }}" class="profile grid-x align-center align-middle" style="background-image: url({{ image }})">
		
		
		<!-- CELL -->
		<div class="cell round-md round-top">
			

			<!-- COPY -->
			<h1 class="p2 font-paragraph text-secondary">{{ title }}</h1>
			<h2 class="p8 font-paragraph text-dark-grey header-accent header-accent-left header-accent-secondary">{{ subtitle }}</h2>


			<!-- SOCIAL -->
			<ul class="social-icons dark list-vertical z-02">

				{{#each social}}
				<li>
					<a href="{{ link }}" target="_blank" rel="noopener" class="social-icon-{{ icon }}-hover" aria-label="{{ icon }}">
						<span class="fa fa-{{ icon }}" aria-hidden="true"></span>
					</a>
				</li>
				{{/each}}

			</ul>
			<!-- // SOCIAL -->


			<p>{{ description }}</p>
			<!-- // COPY -->

			
		</div>
		<!-- // CELL -->


	</article>


{{/each}}
